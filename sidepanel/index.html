<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="enhance-visual.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div class="center">
    <div id="bannerBlock">
      <img class="logo-icon" id="logoBlockIcon" src="icon.png" />
      <h4 class="title">Word Sensei</h4>
      <h6 class="subtitle">Select the words , I'll show you the way. <br />Journey of enlighment , contribution and
        correction.</h6>
      <img class="logo" id="logoBlock" src="th.jpg" />
      <div id="videoBlock">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          style="aspect-ratio: 16/9; width: 100%; height: 100vh; border: none; padding: 0; margin: 0;">
        </iframe>
      </div>
    </div>

  </div>
  <div id="contributionBlock" hidden>
    <small id="discussionContext"></small>
    <textarea id="inputPrompt" placeholder='Type something, e.g. "My style of reply is funny"' cols="30"
      rows="5">My reply style is funny and concise</textarea>

    <button id="buttonPrompt" class="primary">Run</button>
    <p><br /></p>


    <div id="response">
      <div id="responseContribution" class="text"></div>
    </div>
  </div>

  <div id="enlighmentBlock" hidden>
    <div id="highlightedText" class="center">
    </div>
    <div id="response">
      <div id="responseExplain" hidden class="text"></div>
      <div id="responseDictionary" hidden class="text"></div>
      <div id="responseThesaurus" hidden class="text"></div>
      <div id="responseModern" hidden class="text"></div>
    </div>
  </div>

  <div id="navigationWisdomBlock" hidden>

    <div>

      <h4>Browsing Wisdom and Guidance</h4>
      <!-- <h6 >Observation </h6>  -->
      <p id="observationBrowsing"></p>
    </div>
    <div>
      <div id="responseWisdom" hidden class="text"></div>
    </div>
  </div>


  <div id="loading" hidden><span class="blink">Loading...</span></div>
  <div id="error" class="text" hidden></div>
  <script src="index.js" type="module"></script>
</body>

</html>
